  <form style="background-color : aqua;"><textarea rows="15" cols="79" readonly name="更新履歴">
2018/10/5
第100回中四国学生将棋大会を11/23~25に広島大学で開催します。
2018/10/3
10/6~8に開催予定の第100回中四国学生将棋大会は中止となりました。詳しくは掲示板をご確認ください。
2018/9/23
第98回大会の大会結果を載せました。
第99回大会のベスト準々決勝以降の棋譜を載せました。
2018/5/13
掲示板（第99回中四国将棋大会）に議事録を載せました。
2018/5/7
掲示板（H29年度収支報告）に会計報告を載せました。
2018/4/21
・第98回大会個人戦準々決勝の棋譜について、一部誤りがあったため訂正しました。
・内規の遅刻について、一部変更しました。
 →「団体戦: 誰か一人でも遅刻した場合、その対局において、遅刻者の所属する団体メンバー全員を負けとする。」
2017/12/29 第98回大会個人戦の準々決勝以降の棋譜を載せました。
2016/ 2/12 大会運営マニュアルを掲載しました。
2015/12/14 鳥取大学、山口大学、広島大学の各将棋部のご協力を得て、棋譜を数多く登録しました。
2015/12/ 6 団体戦歴代A級記録にあった間違いを訂正しました。
2015/12/ 3 第1回・第2回大会結果を鳥取大OB師範さんの日記の記述より追加しました。
2015/12/ 3 大会結果を大幅に更新しました。鳥取大学将棋部様の協力を得ました。ありがとうございます。 
2015/11/26 リンクに北海道学生将棋連盟を追加しました。
2015/11/25 第93回大会の棋譜を載せました。
2015/11/17 第76回、79回大会の棋譜を載せました。
2015/11/16 大会結果に第76回、79回、80回の結果（若葉・女流・OB）を追加しました。
2015/11/11 第92回大会の個人戦の棋譜を載せました。
2015/9/17 香川大学将棋部様のHPを基に第60回～68回大会の結果を追加しました。
　　　　　　記録を保存しておいてくれた香川大学将棋部様に感謝申し上げます。
2015/9/16 わかる範囲の過去の個人戦棋譜を載せました。
2015/9/15 第81、82、85、86回大会結果に女流、若葉などを追加・補足しました。
2015/8/1  掲示板の背景を変更しました。 
2015/8/1  掲示板を以前のものに戻し、新掲示板は休止しました。
2015/7/15 掲示板スレッドのいくつかを書き込み日時反映するよう整理しました。 
2015/7/14 いいねボタンなどを設置しました。
2015/7/10 カウンタを設置しました。
2015/7/ 9 過去のA級優勝校・準優勝校の記録を載せました。
2015/7/ 5 大会結果を更新しました。
2015/7/ 5 掲示板で古いスレッドを倉庫に移動しました。
2015/7/ 4 HP更新開始。</textarea></form>
